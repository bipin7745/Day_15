<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <h1>JavaScript Class Inheritance</h1>
    <p>
      Use the "extends" keyword to inherit all methods from another class.<br />

      Use the "super" method to call the parent's constructor function.
    </p>
    <p id="output"></p>
    <script>
      class Car {
        constructor(brand) {
          this.carname = brand;
        }
        parent() {
          return "I have a " + this.carname;
        }
      }
      class Model extends Car {
        constructor(brand, mod) {
          super(brand);
          this.model = mod;
        }
        show()
        {
            return this.parent()+' , it is a  '+this.model;
        }
      }
      const mycar1=new Model("Ford","Mustang");
      document.getElementById("output").innerHTML=mycar1.show();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sets</title>
</head>
<body>
    
<h1>JavaScript Sets</h1>
<p>Create a set from an array:</p>
<p id="output"></p>
<script>
    const arr1= new Set(["A","B","C","D"]);
    arr1.add("E");
    arr1.add("F");
let text = "";
for (const x of arr1) {
  text += x ;
}
    document.getElementById("output").innerHTML= "The set has " + arr1.size + " values."+"<br>"+text;
</script>
</body>
</html>

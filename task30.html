<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loop</title>
</head>
<body>
    <h1>JavaScript while Loop</h1>
    <p id="output"></p>
    <script>
        let text="";
        let i=1;
        while(i<=10){
            text += i + " * " + i + " = " + (i * 1) + "<br>";
            i++;
        }
        document.getElementById("output").innerHTML = text;
    </script>
</body>
</html>

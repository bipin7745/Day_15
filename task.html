<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Classes</title>
</head>
<body>
    <h1>JavaScript Classes</h1>
    <p>Creating two car objects from a car class:</p>
    <p id="output"></p>
    <script>
        class car{
            constructor(name,year){
                this.carName=name;
                this.year=year;
            }
        }
        const mycar1= new car("Audi",2019);
        const mycar2= new car("BMW",2020);
        document.getElementById("output").innerHTML= "Car Name: "+mycar1.carName+"  Year: "+mycar1.year+"<br>"+"Car Name: "+mycar2.carName+"  Year:   "+mycar2.year;
    </script>
</body>
</html>

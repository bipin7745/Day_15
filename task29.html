
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Loop</title>
  </head>
  <body>
    <h1>JavaScript for Loop</h1>
    <p id="output"></p>
    <script>
      let number = 10;
      for (let i = 1; i <= 10; i++) {
        document.getElementById("output").innerHTML +=
          number + " * " + i + " = " + number * i + "<br>";
      }
    </script>
  </body>
</html>

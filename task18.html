<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Set </title>
</head>
<body>
<h1>JavaScript Maps</h1>
<h2>The delete() Method</h2>
<p id="output"></p>
<script>
    const letter=new Set(["a","b","c","d"]);
    letter.clear();
    document.getElementById("output").innerHTML="The set after deletion is: "+letter.size;
</script>
</body>
</html>

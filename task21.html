<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Map Method</title>
</head>
<body>
    <h1>JavaScript Maps are Objects and instanceof Map returns true:</h1>
    <p id="output"></p>
    <script>
        const fruits = new Map();
        fruits.set("1", "Apple");
        fruits.set("2", "Banana");
        fruits.set("3", "Cherry");
        
        document.getElementById("output").innerHTML = typeof fruits + "<br> " + (fruits instanceof Map);
    </script>
</body>
</html>

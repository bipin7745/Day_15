<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sets Logic</title>
</head>
<body>

<h2>The Set.isSupersetOf() Method</h2>
<p id="output"></p>

<script>
const A = new Set(['a','b','c']);
const B = new Set(['a','b','c','1','2','3',]);

let answer = A.isSupersetOf(B);

document.getElementById("output").innerHTML = "The isSupersetOf is: " + answer;
</script>
</body>
</html>

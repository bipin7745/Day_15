<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Iterators</title>
</head>
<body>
    <h1>The Iterator.filter() Method</h1>
    <p id="output"></p>
    <script>

        const myIterator = Iterator.from([30,32,18,19,45,28,50]).filter(x => x > 18);
        let text=" ";
        for (const element of myIterator) {
            text += element + " ";
        }
        document.getElementById("output").innerHTML = text;
    </script>
</body>
</html>

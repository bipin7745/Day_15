<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sets Logic</title>
</head>
<body>

<h2>The Set.symmetricDifference() Method</h2>
<p id="output"></p>

<script>
const fours = new Set([4, 8, 12,3, 16]);
const evens = new Set([4, 8, 10, 12, 14, 16, 18]);

const C = fours.symmetricDifference(evens);


let text = "";
for (const x of C) {
  text += x + " ";
}
document.getElementById("output").innerHTML = "The symmetric difference is: " + text;
</script>
</body>
</html>
